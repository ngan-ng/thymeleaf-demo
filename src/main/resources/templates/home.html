<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"> <!-- tell html this file will have thymeleaf expression-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
    <p>This is home</p>
    <p>Welcome, <span th:text="${name}"></span></p>
    <span th:text="${#strings.toUpperCase(name)}"></span> <!-- access to built-in function using # -->
    <div th:with="someVariable = ${someValue}, a = 20, b = 30"> <!-- define a variable -->
        <p th:text="'Value of a*b: ' + ${a} * ${b}"></p>
    </div>
</body>
</html>
