<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvis</title>
</head>
<body>
    <p th:text="${isAdmin} ? 'Welcome Admin' : 'Welcome'"></p>
    <p th:if="${isAdmin}">You are admin</p>
    <p th:if="${gender} == 'M'">Male</p>
    <p th:unless="${gender} == 'M'">Female</p>

    <h3>Switch case</h3>
    <div th:switch="${gender}">
        <p th:case="M">You are male</p>
        <p th:case="F">You are female</p>
        <p th:case="*">No gender specified</p>

    </div>
</body>
</html>
